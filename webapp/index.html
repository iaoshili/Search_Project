<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Search Engine</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-sanitize.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.12.1.min.js"></script>

    <script src="js/app.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <ul class="nav nav-pills">
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <!--<li role="presentation"><a href="#">Tags</a></li>-->
    </ul>
  </div>
</nav>
<div class="container-fluid">
        <div id="titleDiv" class="row text-center">
            <h1>Tag Search</h1>
        </div>
        <div id="textDiv" class="row">
            <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 text-center">
                <div class="input-group" ng-controller="uploadCtrl">
                    <input type="file" file-model="myFile"/>
                    <button ng-click="uploadFile()">upload me</button><br/>
                    file_name : {{data.file_name}}<br/>
                    classify_tags: {{data.classify_tags}}<br/>
                    original_tags: {{data.origianl_tags}}
                </div>
            </div>
        </div>
</div>
</body>
</html>
