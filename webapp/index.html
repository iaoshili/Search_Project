<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Search Engine</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-sanitize.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="lib/ng-flow-standalone.min.js"></script>
    <script src="lib/ng-flow.min.js"></script>
    

    <script src="js/app.js"></script>
</head>
<body ng-controller="uploadCtrl">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <ul class="nav nav-pills">
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <!--<li role="presentation"><a href="basic.html">Tags</a></li>-->
    </ul>
  </div>
</nav>
<div class="container-fluid">
        <div id="titleDiv" class="row text-center">
            <h1>Tag Search</h1>
        </div>
        <div id="textDiv" class="row">
            <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 text-center">       
                <div class="input-group">
                    <input type="file" style="display: inline" file-model="myFile"/>
                    <button type="button" class="btn btn-primary" ng-click="uploadFile()">Upload</button><br/>
                </div>
                <div flow-init>
                    <div class="alert" flow-drop flow-drag-enter="class='alert-success'" flow-drag-leave="class=''" ng-class="class">
                    Drag And Drop your file here
                    </div>
                </div>
                <table class="table table-striped">        
                    <tr>
                        <td>upload_file_name: </td>
                        <td>{{data.file_name}}</td>
                    </tr>  
                    <tr>
                        <td>classify_tag: </td>
                        <td>{{data.classify_tags}}</td>
                    </tr>   
                    <tr>
                        <td>original_tags:</td>
                        <td>{{data.origianl_tags}}</td>
                    </tr>
                </table>
            </div>
        </div>
</div>
</body>
</html>
