<div>
        <div class="container-fluid">
            <form ng-submit="search()">
                <div id="titleDiv" class="row text-center">
                    <h1>Search</h1>
                </div>
                <div id="textDiv" class="row">
                    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 text-center">
                        <div class="input-group">
                            <input type="text" class="form-control" size="40" ng-model="formData.query">
                            <label>All tags:
				<select ng-model="formData.search_tag" ng-options="tag for tag in all_tags"></select>
			    </label>
 			<button type="submit" class="btn btn-primary btn-lg btn-block">Search</button>
			
             <ul class="list-group">
                <li ng-repeat="result in searchResult" class="list-group-item">
                    <span> Title : {{result.title}} </span><br/>
                    <span> Tags: {{result.tags}}
                    <p>Snippet: {{result.snippet}}</p>
                </li>
            </ul>


                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
